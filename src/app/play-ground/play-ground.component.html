<div class="table-responsive container mt-5">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Url</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let poke of data | paginate:{itemsPerPage:5,currentPage:p}">
        <td scope="row"><a routerLink="/poke-detail/{{data.indexOf(poke)}}">{{poke.name}}</a></td>
        <td>{{poke.url}}</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
