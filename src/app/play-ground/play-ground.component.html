<div class="table-responsive container mt-5">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Url</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let poke of data | paginate: { itemsPerPage: 5, currentPage: p }
        "
      >
        <td scope="row">
          <span style="cursor: pointer; color: blue" (click)="detail(poke)">{{
            poke.name
          }}</span>
        </td>
        <td>{{ poke.url }}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-4">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
